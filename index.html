<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>FileReader</title>
</head>
<body>
    <h2>File Upload Example</h2>
    <p>Supported files: <b>.txt, .mp4, .jpeg, .jpg, .png, .gif</b></p>
    <form>
        <div class="file-up">
            <label for="fileimport" class="custom-file-upload"><i class="fa fa-upload"></i> &nbsp;Upload file</label>
            <input type="file" id="fileimport" name="fileimport" hidden />
            <span id="attachmentName" class="attachmentName"></span>
        </div>
        <div class="content-file">
        </div>
    </form>
    <script src="code.js"></script>
</body>
</html>
